<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operators page</title>
        <meta charset="utf-8">

        <script type="text/javascript">
        
        function enter() {
            var aNumber = 3;
            var bNumber = 1;

            // aNumber is equal to b number
            if (aNumber == bNumber) {
                alert(aNumber + " is equal to " + bNumber);
            }

            // aNumber is greater than or equal to b number
            if (aNumber >= bNumber) {
                alert(aNumber + " is greater than or equal to " + bNumber);
            }

            bNumber = 2;

            // aNumber does not equal to bNumber
            if (aNumber != bNumber) {
                alert(aNumber + " Is not equal to " + bNumber);
        }
        
        // bNumber is less than aNumber
        if (aNumber < bNumber) {
            alert(aNumber + " Is less than " + bNumber);
        }
        
        // bNumber is greater than aNumber
        if (bNumber > aNumber) {
            alert(bNumber + " Is greater than " + aNumber);
        }
    }
        
        </script>
        </head>
        
        <body>
            <header>Operators</header>
            
            <nav>
                <a href="index.html">Home</a>
                <a href="datatypes.html">Data Types</a>
                <a href="globalmethods.html">Global Methods</a>
                <a href="variables.html">Variables</a>
                <a href="loops.html">Loops</a>
                <a href="operators.html">Operators</a>
            </nav>
            
            <main>
                <input type="submit" id="submit" value="Submit" onClick="enter()">
            </main>
            
            <footer></footer>
        </body>
        </html>
