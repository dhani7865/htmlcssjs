        <!---Creating the Javascript-->
        <script type="text/Javascript">
            function calculate() {
                var course = 0;
                var uniforms = 0;
                var total = 0;
                
                if (document.getElementById("adult").checked == true) {
                    course = 50;
                }
                else if (document.getElementById("teen").checked) {
                    course = 100;
                }
                else if (document.getElementById("child").checked) {
                    course = 150;
                }
                uniforms = 50 * document.getElementById("uniforms").value;
                
                total = course + uniforms;
                
                alert("Your total cost is: $" + total); //This produces a concatenated string
        }

        </script>
