<!DOCTYPE html>
<html>
<body>
    <h1>What JavaScript can do?</h1>
    
    <p id="demo">JavaScript can change HTML content. </p>
    
    <button type="button" onclick = "changetext()">Click Me!</button>
    
    <script>
       function changetext () {
           document.getElementById('demo').innerHTML = 'Hello Javascript!'
           
       } 
    
    
    
    </script>
    </body>
</html>
